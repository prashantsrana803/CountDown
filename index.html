<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer using JavaScript</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <iframe id="&autoplay=1" src="https://www.boomplay.com/embed/164088315/MUSIC?colType=2&colID=88616864" title="He is Back!" width="1350" height="325" frameborder="0"></iframe>

    <h1>He is Back!</h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="days">10</span>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hours">12</span>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="mins">30</span>
            <span class="label">Mins</span>
        </div>
        <div class="timer">
            <span class="time" id="secs">12</span>
            <span class="label">Secs</span>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
